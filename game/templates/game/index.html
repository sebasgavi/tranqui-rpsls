{% extends 'game/base.html' %}

{% block content %}
        
    <div class="row mt-5">

        <div class="col-md-4">
            {% include './panels/others_games.html' %}
        </div>

        <div class="col-md-4">
            {% include './panels/your_games.html' %}
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title mb-4">Create new game</h3>
                    <p>
                        Create a new game and wait for another player to join you.
                    </p>
                    <form action="{% url 'game:new' %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-outline-success float-right" type="submit">New Game</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
